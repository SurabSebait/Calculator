<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style> 
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #3a3a3a;
            border-radius: 10px;
            width: 50vw;
            height: 85vh;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .input {
            width: 45vw;
            height: 20vh;
            background-color: #444;
            border-radius: 10px;
            margin: 10px 15px;
            color: #f0f0f0;
            font-size: 2rem;
            padding: 10px;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .question, .answer {
            word-wrap: break-word;
        }

        .question {
            font-size: 1.5rem;
            opacity: 0.8;
        }

        .answer {
            text-align: right;
            font-size: 2.5rem;
        }

        .opp {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .cont {
            display: grid;
            grid-template-columns: repeat(4, 9vw);
            gap: 15px;
        }

        .but {
            width: 9vw;
            height: 9vh;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: x-large;
            transition: background-color 0.3s, transform 0.2s;
            color: #fff;
            background-color: #5a5a5a;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .but:hover {
            background-color: #777;
            transform: scale(1.05);
        }

        .but.op {
            background-color: #f57c00;
        }

        .but.op:hover {
            background-color: #fb8c00;
        }

        .but#equ {
            background-color: #00897b;
            grid-column: span 2;
        }

        .but#equ:hover {
            background-color: #26a69a;
        }

        .but#clr {
            background-color: #e53935;
        }

        .but#clr:hover {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="input">
                <div class="question">
                    <!-- Display question here -->
                </div>
                <div class="answer">
                    <!-- Display answer here -->
                </div>
            </div>
            <div class="opp">
                <div class="cont">
                    
                    <div class="but number">7</div>
                    <div class="but number">8</div>
                    <div class="but number">9</div>
                    <div class="but op" id="clr">C</div>
                    
                    <div class="but number">4</div>
                    <div class="but number">5</div>
                    <div class="but number">6</div>
                    <div class="but op" id="mul"><img src="multiply.svg" alt=""></div>
                    
                    <div class="but number">1</div>
                    <div class="but number">2</div>
                    <div class="but number">3</div>
                    <div class="but op" id="div"><img src="divide.svg" alt=""></div>
                    
                    <div class="but number">0</div>
                    <div class="but op" id="add"><img src="add.svg" alt=""></div>
                    <div class="but op" id="min"><img src="minus.svg" alt=""></div>
                    <div class="but op" id="per"><img src="modulus.svg" alt=""></div>
                    <div class="but" id="equ"><img src="equal.svg" alt=""></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
